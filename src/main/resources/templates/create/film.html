<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <title>Создание фильма</title>
</head>
<body class="container">

<h3>Создание фильма</h3>
<form action="/api/v1/film" method="post">

    <label for="company-name">Имя фильма</label>
    <input id="company-name" name="name" type="text" class="form-control" placeholder="Summertime LTD">

    <label for="company-type">Компания</label>
    <select name="companyId" id="company-type" class="form-control" >
        <option th:each="entry : ${companies.entrySet()}" th:value="${entry.getKey()}" th:text="${entry.getValue()}"></option>
    </select>

    <label for="synopsis">Синопсис</label>
    <textarea id="synopsis" name="synopsis" type="text" class="form-control"></textarea>



    <button type="submit" class="btn btn-primary m-1">Создать</button>

</form>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
